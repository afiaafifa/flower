<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Small Gift </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #6a0572; /* Purple background color */
            text-align: center;
            margin: 0;
            padding: 0;
            color: #ffffff; /* White text color */
        }

        .birthday-card {
            background-color: #8c1c78; /* Darker purple for the card */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin: 20px;
            max-width: 400px;
            margin: auto;
        }

        h1 {
            color: plum; /* Golden yellow color for the heading */
            margin-bottom: 10px;
        }

        p {
            color: #e2e2e2; /* Light gray color for the text */
            line-height: 1.5;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        .confetti {
            width: 10px;
            height: 10px;
            background-color: plum; /* Golden yellow color for the confetti */
            position: absolute;
            border-radius: 50%;
            top: 0;
            animation: confetti-fall linear infinite 3s;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="birthday-card">
        <h1>A Unique Gift!</h1>
        <p>Uncertain of the future, but grateful for an exceptional first semester â€” thanks to you three who made my university experience truly great.</p>
        <img src="https://images.unsplash.com/photo-1559759708-d6e99b50f0e9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Zmxvd2VycyUyMGJvdXF1ZXR8ZW58MHx8MHx8fDA%3D" alt="Flowers">

        <!-- Confetti animation -->
        <div class="confetti" style="left: 5%;"></div>
        <div class="confetti" style="left: 15%;"></div>
        <div class="confetti" style="left: 25%;"></div>
        <div class="confetti" style="left: 35%;"></div>
        <div class="confetti" style="left: 45%;"></div>
        <div class="confetti" style="left: 55%;"></div>
        <div class="confetti" style="left: 65%;"></div>
        <div class="confetti" style="left: 75%;"></div>
        <div class="confetti" style="left: 85%;"></div>
        <div class="confetti" style="left: 95%;"></div>
    </div>
</body>
</html>
